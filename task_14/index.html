<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ulList = document.getElementById('aqi-list');

        /*污染指数从大到小排序*/
        var sortBy = function (a, b) {
            return b[1] - a[1];
        };
        aqiData.sort(sortBy);

        /*输出*/
        let counter = 1; // 计数变量
        for (let i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] >= 60) {
                let li = document.createElement('li'); // 产生一个li节点
                let text = document.createTextNode('第' + counter + '名：' + aqiData[i][0] +
                        ', ' + aqiData[i][1]); // 产生li中的文本节点
                li.appendChild(text); // 将生成好的文本节点加入到li中
                ulList.appendChild(li); // 将装载好的li节点加入到ul列表中
                counter++;
            }
        }
    })();

</script>
</body>
</html>
